<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfeTask06-Layout of Newspaper</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/IfeTask06.css">
</head>
<body>
    <div class="Newspaper">
        <div class="content">
            <header class="headerBox clearfix">
                <div class="headerRedBox">
                    <a href="http://ife.baidu.com/" target="_blank">ife.baidu.com</a>
                </div>
                <span>2016.03</span>
            </header>
            <section class="top">
                <div class="topImgContainer">
                    <div class="topImgMask topLeftMask"></div>
                    <div class="topImgMask topRightMask"></div>
                    <img src="../image/Task06Image/top.png" alt="top.png">
                </div>
                <div class="topTextContainer">
                    <p class="titleText"><span>A</span>BOUT</p>
                    <p class="titleText"><span>T</span>ECHNOLOGY</p>
                    <p class="tinyText">About technology About technology About technology</p>
                    <p class="largeText">700</p>
                    <p class="bottomLeftText">3.2</p>
                    <div class="bottomRightText">
                        <p class="largeCss"></p>
                        <p class="tinyCss"></p>
                    </div>
                </div>
            </section>
            <section class="middle"></section>
            <section class="bottom"></section>
            <footer></footer>
        </div>
    </div>

</body>
</html>
